<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivary form</title>
    <link rel="stylesheet" href="delivary.css">
    <link rel="icon" href="icons/logo.png" type="img/icon">
    <link rel="icon" href="icons/logo.png" type="img/icon">

</head>

<body>
    <div class="form-container">
        <div class="form-elements">
            <h2>please enter your delivary informations!</h2>
            <form method="get">
                <h3>CONTACT</h3>
                <div class="input">
                    <label for="email">Email:</label>
                </div>
                <input type="email" id="email" name="email" size="70" placeholder="Enter your email">

                <h3>DELIVARY INFORMATINS</h3>

                <div class="input">
                    <label for="name">First name:</label><br>
                </div>
                <input type="text" id="name" name="first-name" size="70" placeholder="Enter your first name" required>

                <div class="input">
                    <label for="name">Last name:</label><br>
                </div>
                <input type="text" id="name" name="last-name" size="70" placeholder="Enter your last name" required>

                <div class="input">
                    <label for="country">Country/Region:</label>
                </div>
                <input type="text" id="country" name="country-name" size="70" placeholder="Enter your country" required>

                <div class="input">
                    <label for="Address">Address:</label>
                </div>
                <input type="text" id="Address" name="address" size="70" placeholder="Enter your address" required>

                <div class="input">
                    <label for="City">City:</label>
                </div>
                <input type="text" id="City" name="City-name" size="70" placeholder="Enter your City" required>

                <div class="input">
                    <label for="phone-number">Phone number:</label>
                </div>
                <input type="tel" id="phone-number" name="phone-number" size="70" placeholder="Enter your phone number"
                    required>

                <div class="submit-container">
                    <button class="submit">SUBMIT</button>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
